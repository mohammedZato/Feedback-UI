<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback UI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-div">
            <h2>Feedback UI</h2>
            <div class="social-container">
                <div class="social-divs">
                    <img src="images/airbnb-brands-solid.svg" alt="airbnb" id="airbnb-face">
                    <p>airbnb</p>
                </div>
                <div class="social-divs">
                    <img src="images/facebook-brands-solid (1).svg" alt="facebook" id="facebook-face">
                    <p>facebook</p>
                </div>                            
                <div class="social-divs">
                    <img src="images/google-brands-solid.svg" alt="google" id="google-face">
                    <p>google</p>
                </div>
                <div class="social-divs">
                    <img src="images/instagram-brands-solid.svg" alt="ig" id="ig-face">
                    <p>instagram</p>
                </div>
                <div class="social-divs">
                    <img src="images/x-twitter-brands-solid.svg" alt="twitter" id="x-face">
                    <p>twitter
                </div> 
            </div>
            <button class="send-btn" id="review-btn">Send Review</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
